<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
     body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        background-image: url(/accest/gettyimages-1277362334-612x612.jpg);
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
    }
    .blurry-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(2px); 
        z-index: -1;
    }
    .content {
        padding: 20px;
        color: white;
        text-align: center;
    }
    .section {
        padding: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        margin: 20px auto;
        max-width: 800px;
        border-radius: 10px;
    }
    h2 {
        font-size: 40px;
        margin-bottom: 20px;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
        color: white;
        background: rgba(255, 255, 255, 0.2); 
        border: none;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .links {
        display: 100;
        justify-content: center;
        margin-top: 20px;
    }

    .links a {
        text-decoration: none;
        color:  rgb(242, 245, 217);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        padding: 10px 20px;
        border: 2px solid rgb(242, 245, 217);
        border-radius: 30px;
        margin: 0 10px;
        transition: all 0.3s ease;
    }

    .links a:hover {
        background-color:  rgb(241, 241, 177);
        color: #000000;
    }

    header {
            background-color: #c9c0c0;
            color: #c3c0c0;
            padding: 20px 10;
            width: 100%;
            height: 80px;
            background-color: rgba(145, 143, 143, 0.407);
            backdrop-filter: blur(10px); 
            color: #bebdbd; 
            padding: 1px 0; 
            font-family: 'Arial Black', sans-serif;
        }
</style>
</head>
<body>
    <header>
    <div class="links">
        <a href="http://127.0.0.1:5500/pages/home-page.html" class="home">Home</a>
        <a href="http://127.0.0.1:5500/pages/about.html" class="about">About</a>
        <a href="http://127.0.0.1:5500/pages/ContactUs.html#" class="contactUs">Contact Us</a>
    </div>
</header>
    <table>
        <tr>
            <th colspan="5">
                
            </th>
        </tr>
    </table>

<div class="blurry-background"></div>

<div class="content">
    <h2 style="text-align: center; font-size: 40px;">Contact Us</h2>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
