        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(240, 240, 240);
            background-image: url("/accest/wp11429892-chinese-restaurant-wallpapers.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .blurry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px); 
            z-index: -1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur; 
        }
        
        .links {
            position: absolute;
            left: 20px;
            top: 20px;
            left: 20px;
            display: flex;
            z-index: 1;
            
        }
        
        .links a {
            text-decoration: none;
            color: rgb(242, 245, 217);
            font-size: 18px;
            margin-right: 20px;
            padding: 10px 20px;
            border: 2px solid rgb(242, 245, 217);
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background-color: rgb(241, 241, 177);
            color: #000000;
        }
        
        .menu {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .item {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.716);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-12px);
        }
        
        .item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .item a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #ffffffaa;
            padding: 5px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: rgba(145, 143, 143, 0.407);;
            backdrop-filter: blur(10px); 
            color: #ffffff90; 
            padding: 20px 0; 
            text-align: center;
        }

            text-shadow: #cf3e3e;
